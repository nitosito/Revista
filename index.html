<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Revista Yeison</title>
    <meta name="description" content="Revista con efecto de pasar página y descarga" />

    <!-- PageFlip (efecto flipbook) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/page-flip@2.4.1/dist/css/page-flip.css"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Revista Yeison</h1>
        <a id="download" class="btn" href="magazine.pdf" download>Descargar PDF</a>
      </header>

      <section id="viewer-wrapper" class="viewer-wrapper">
        <div id="flipbook" class="flipbook" aria-label="Visor de revista"></div>
        <div id="loader" class="loader">Cargando revista…</div>
        <div id="error" class="error" hidden>
          No se pudo cargar el PDF. Revisa que <strong>magazine.pdf</strong> exista en la raíz del
          repositorio o que no pese demasiado.
        </div>
      </section>

      <footer class="footer">
        <small>
          Sube tu archivo como <strong>magazine.pdf</strong> para reemplazar la revista.
        </small>
      </footer>
    </main>

    <!-- PDF.js -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <!-- PageFlip (UMD) -->
    <script src="https://unpkg.com/page-flip@2.4.1/dist/js/page-flip.browser.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
