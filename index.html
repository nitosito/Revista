<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Revista</title>
    <meta name="description" content="Revista con efecto de pasar página y descarga" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Revista</h1>
        <a id="download" class="btn" href="magazine.pdf" download>Descargar PDF</a>
      </header>

      <section id="viewer-wrapper" class="viewer-wrapper">
        <div id="book" class="book" aria-label="Visor de revista"></div>

        <div class="controls">
          <button id="prev" class="btn secondary" aria-label="Página anterior">← Anterior</button>
          <button id="next" class="btn" aria-label="Página siguiente">Siguiente →</button>
        </div>

        <div id="loader" class="loader">Cargando revista…</div>
        <div id="error" class="error" hidden></div>
      </section>

      <footer class="footer">
        <small>
          Sube tu archivo como <strong>magazine.pdf</strong> para reemplazar la revista.
        </small>
      </footer>
    </main>

    <!-- PDF.js (visor); el worker lo configura app.js -->
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <!-- Carga tu script NUEVO con un parámetro para evitar caché -->
    <script src="./app.js?v=20251105"></script>
  </body>
</html>
